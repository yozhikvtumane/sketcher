<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sket4er | Draw on a fullscreen online canvas right in your browser</title>
    <style>
            * {
                margin: 0;
                padding: 0;
            }

            #wrapper {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
</head>
<body>
    <div id="wrapper">
        <canvas id="draw"></canvas>
    </div>
    <script src='app.js'></script>
</body>
</html>
